name: Deploy jido-backend-project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 레포지토리 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ JDK 17 설치 (Spring Boot 빌드용)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Gradle 실행 권한 부여
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # 4️⃣ Spring Boot 빌드
      - name: Build Spring Boot JAR
        run: ./gradlew clean build -x test

      # 5️⃣ 개인 서버 SSH 키 저장 및 권한 설정
      - name: Save private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 6️⃣ 프로젝트 전체를 개인 서버로 전송
      - name: Copy project to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/JIDO"
          debug: true

      # 7️⃣ 개인 서버에서 Docker Compose 실행
      - name: SSH into server and run Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.SERVER_USER }}/JIDO
            docker compose down || true
            docker compose up -d --build
