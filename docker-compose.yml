services:
  db:
    image: mysql:8.0
    container_name: jido-mysql
    environment:
      MYSQL_DATABASE: ROADMAP_PROGRAM
      MYSQL_ROOT_PASSWORD: dbtjddus12
      MYSQL_ROOT_HOST: "%"
      TZ: Asia/Seoul
    ports:
      - "3308:3306"        # (í˜¸ìŠ¤íŠ¸ê³µê°œìš©) ë‚´ë¶€ í†µì‹ ì—” 3306 ì‚¬ìš©
